<div class="panel panel-primary resetPadding">
    <div class="panel-heading">
        <div class="panel-title">
            <div class="col-md-6">Orders</div>
            <div class="col-md-6">Items</div>
            <span class="clearfix"></span>
        </div>
    </div>
    <ul>
        <li ng-repeat="order in vm.ordersItems"
            dnd-draggable="order"
            dnd-moved="vm.moved(order, $index)"
            class="border cursorPointer">
                <span class="col-md-6">
                    {{order.orderName}}
                </span>
                <span class="col-md-6">
                    {{order.name}}
                </span>
            <span class="clearfix"></span>
        </li>
    </ul>
</div>
