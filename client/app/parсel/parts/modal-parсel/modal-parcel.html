<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">Preview order</h4>
</div>
<div class="modal-body">

    <div class="panel panel-primary resetPadding">
        <div class="panel-heading">
            <h3 class="panel-title">Order params</h3>
        </div>
        <ul class="row  paramsOrder padding-row">
            <li ng-repeat="param in vm.paramsParcel"
                 class="col-md-2">
                {{param.name}}:
                <input type="number" min="0">
            </li>
        </ul>
    </div>

    <div class="padding-row"></div>

    <div class="panel panel-primary resetPadding">
        <div class="panel-heading">
            <div class="panel-title">
                <div class="col-md-4">Order name</div>
                <div class="col-md-4">Items</div>
                <div class="col-md-4">Status</div>
                <span class="clearfix"></span>
            </div>
        </div>
        <ul>
            <li ng-repeat="order in vm.modalOrders"
                class="border">
                <span class="col-md-4">
                    {{vm.orderName}}
                </span>
                <span class="col-md-4">
                    {{order.name}}
                </span>
                <span class="col-md-4">
                   Status
                </span>
                <span class="clearfix"></span>
            </li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>

    <button class="btn btn-primary" type="button"
            ng-click="vm.createShippingLabel(order)">
        Create shipping label
    </button>
</div>
