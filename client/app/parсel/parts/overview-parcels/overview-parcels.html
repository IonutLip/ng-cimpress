<div class="panel panel-primary resetPadding">
    <div class="panel-heading">
        <div class="panel-title">
            <div class="col-md-3">Orders</div>
            <div class="col-md-3">Description</div>
            <div class="col-md-3"></div>
            <span class="clearfix"></span>
        </div>
    </div>
    <ul>
        <li ng-repeat="order in vm.overviewParcels"
            class="border">
                <span class="col-md-3">
                    {{order.orderName}}
                </span>
                <span class="col-md-3">
                    {{order.name}}
                </span>
                <span class="col-md-3">
                    <button type="button" class="btn btn-primary"
                        ng-click="vm.openParcel(order)">
                    Open
                    </button>
                    <button type="button" class="btn btn-primary"
                         ng-click="vm.printParcels(order)">
                     Print
                    </button>
                    <button type="button" class="btn btn-primary"
                        ng-click="vm.shippedParcel(order)">
                    Shipped
                    </button>
                </span>

            <span class="clearfix"></span>
        </li>
    </ul>
</div>
