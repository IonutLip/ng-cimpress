<div id="modalWindow" class="modal fade" role="dialog">

    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Preview order</h4>
            </div>
            <div class="modal-body row">
                <div class="imagePreview col-md-6">
                    <img src="http://localhost:8182/dest/content/img/phone.jpg" />
                </div>
                <div class="col-md-6">
                    <ul ng-repeat="label in vm.labels">
                        <li>
                            {{label.name}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default"
                        data-dismiss="modal"
                        ng-click="vm.sendOnPrint()">
                    Print
                </button>
            </div>
        </div>

    </div>

</div>
